<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="card">
            <form>
                <div id="hh"><h3>CREDIT CARD DETAILS</h3></div>
                <div>
                    <label> Card Number </label><br>
                    <input type="text" name="number" id="number" placeholder="1234 5678 9012 3456"/>
                </div>
                <div>
                    <label> Name On Card </label><br>
                    <input type="text" name="nameSur" id="nameSur" placeholder="Name Surename"/>
                </div>
                
                <div id="col" style="display: flex;">
                    <div>
                        <label> Expiry Date </label><br>
                        <input type="text" name="date1" id="date1" placeholder="02"/>
                    </div>
                   
                        <input type="text" name="date2" id="date2" placeholder="2023"/>
                    
                    <div>             
                        <label>CVV/CVN</label><br>
                        <input type="text" name="cvv" id="cvv" placeholder="***"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
