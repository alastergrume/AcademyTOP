<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta autor="Kalinin Ivan">
		<link rel='stylesheet' href='style.css'>
		<title> Menu indicator </title>
	</head>
	<body>
		<div class='navigation'>
			<ul>
				<li class='list active'> <!--элемент списка, включает в себя два эллемента, для иконци и для текста-->
					<a 	href='#'>
						<span class='icon'> <ion-icon name="home-outline"></ion-icon> <!--Код на иконку с сайта  https://ionic.io/ionicons--> </span> 
						<span class='text'>Home</span>
					</a>
				</li>
				<li class='list'>
					<a 	href='#'>
						<span class='icon'> <ion-icon name="people-outline"></ion-icon> </span>
						<span class='text'>Profile</span>
					</a>
				</li>
				<li class='list'>
					<a 	href='#'>
						<span class='icon'> <ion-icon name="mail-outline"></ion-icon> </span>
						<span class='text'>Message</span>
					</a>
				</li>
				<li class='list'>
					<a 	href='#'>
						<span class='icon'> <ion-icon name="images-outline"></ion-icon> </span>
						<span class='text'>Photos</span>
					</a>
				</li>
				<li class='list'>
					<a 	href='#'>
						<span class='icon'> <ion-icon name="settings-outline"></ion-icon> </span>
						<span class='text'>Settings</span>
					</a>
				</li>
				<div class='indicator'></div>
			</ul>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <!--скрипт для подключения иконок с сайта https://ionic.io/ionicons-->
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script>
			const list = document.querySelectorAll('.list');
			function activeLink(){
				list.forEach((item) =>
				item.classList.remove('active'));
				this.classList.add('active');
			}
			list.forEach((item) =>
			item.addEventListener('click', activeLink));
		</script>
	</body>
</html>
